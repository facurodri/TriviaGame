<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid header text-center">
        <div class="row py-5">
            <div class="col-md-12 ">
                <h1><span id="gameHeader"> TRIVIA GAME </span></h1>
            </div>
        </div>
        <div class="container body text-center">
            <div class="row">
                <div class="col-md-12 timer">
                    <button type="button" onclick=clockCountDown() class="btn btn-primary">Start Game</button>
                    <h1><span id="timeRR"> Timer</span></h1>
                </div>
                <div class="container py-3">
                    <div class="row text-center questions">
                        <div class="col-md-12">
                            <h2><span id="questS"></span> </h2>
                        </div>
                    </div>
                </div>
                <div class="container py-3">
                    <div class="row text-center">
                        <div class="col-md-12 answers">
                            <form>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answersI" value="option1"
                                        >
                                    <label>
                                        <h4><span id="ans1"></span></h4>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answersI" value="option2">
                                    <label>
                                        <h4><span id="ans2"></span></h4>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answersI" value="option3">
                                    <label>
                                        <h4><span id="ans3"></span></h4>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answersI" value="option4">
                                    <label>
                                        <h4><span id="ans4"></span></h4>
                                    </label>
                                </div>

                                <input class="btn btn-success" name="submit1" type="submit" value="Submit" onclick="checkAnswers(this.form)">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--my JS script-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
